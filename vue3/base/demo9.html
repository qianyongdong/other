<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo9</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app"></div>
</body>
<script>
    const app=Vue.createApp({
        data(){
            return {
                list:['zhangsan','lisi'],
                listObject:{
                    'per1':'zhangsan',
                    'per2':'lisi'
                }
            }
        },
        watch:{
            
        },
        methods:{
            handleButton(num,event){
               this.list.push('新增')
               console.log(num,event.target)
            },
            handleButton1(){
               alert(1)
            },
            handleButton2(){
               alert(2)
            }
        },
        template:`
            <ul>
                <template v-for='(item,index) of list'
                    :key='index+item'
                    >

                    <li v-if='item!="zhangsan"'>{{index}}-{{item}}</li>

                </template>
            </ul>
            <button @click='handleButton(2,$event)'>增加List</button>
            <button @click='handleButton1(),handleButton2()'>多事件</button>

            <ul>
                <li v-for='(item,key,index) in listObject'
                    :key='key'>
                {{index}}-{{key}}-{{item}}
                </li>
            </ul>

            <span v-for='count in 99'> {{count}} |</span>
        `
    })

    const vm = app.mount("#app")
</script>
