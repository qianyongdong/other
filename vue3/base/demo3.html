<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<style>
    body{
        background-color:black;
        color:white;
    }
</style>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return{
                list:['1','2','3'],
                inputValue:''
            }
        },
        methods: {
            handleAddItem(){
                this.list.push(this.inputValue)
                this.inputValue=''
            }
        },
        template:`<div>
                    <my-title />
                    <input v-model='inputValue' />
                    <button v-on:click='handleAddItem'>添加</button>
                    <ul>
                       <my-jiali
                       v-for="(item,index) of list" 
                       v-bind:item= "item"
                       v-bind:index="index"
                       />
                       
                    </ul>
                  </div>
                  `
    })
    app.component('my-title',{
        template:'<h1 style="text-align:center">component</h1>'
    })
    app.component('my-jiali',{
        props:['index','item'],
        template:`
        <li>{{index}} - {{item}}</li>
        `
    })
    const vm = app.mount('#app')
</script>
</html>
