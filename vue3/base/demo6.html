<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo2</title>
    <script src="https://unpkg.com/vue@next"></script>
</head>
<style>
    body{
        background-color:black;
        color:white;
    }
</style>
<body>
    <div id="app"></div>
</body>
<script>
    const app = Vue.createApp({
        data(){
            return{
                // message:'<i>jspang.com</i>',
                message:'jspang.com',
                count:5,
                name:'title',
                event:'click'//mouseenter鼠标划入事件
            }
        },
        methods: {
            handleItemClick(){
                this.message=this.message=='jspang.com'?'技术胖':'jspang.com'
            },
            handleButton(e){
                e.preventDefault();
            },
            handleButton1(e){
                alert('111')
            }
        },
        template:`
        <h2 v-on:click='handleItemClick'
            v-bind:title='name'
        >
        {{message}}
        </h2>
        <h2 @click='handleItemClick'
            :title='name'
        >
        {{message}}
        </h2>
        <h2 @[event]='handleItemClick'
            :[name]='message'
        >
        {{message}}
        </h2>
        
        <form action="https://jspang.com" @click='handleButton'>
        <button type="submit">submit</button>  
        </form>

        <form action="https://jspang.com" @click.prevent='handleButton1'>
        <button type="submit">submit1</button>  
        </form>
                  `
    })

    const vm = app.mount('#app')
</script>
</html>
