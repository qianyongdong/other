<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.1/vue.global.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app"></div>
</body>
<script>

    const app = Vue.createApp({
        data(){
            return{
                'name':undefined,
                'name1':'',
                'name2':null,
                'name3':123,
                'name4':'JSpang'
            }
        },
        template:`
            <Son :name='name' />
            <Son />
            <Son :name='name1' />
            <Son :name='name2' />
            <Son :name='name3' />
            <Son :name='name4' />
        `

    })
    app.component('Son',{
        props:{
            name:{
                type:String,//string,array,object,function,symbol
                default:'默认值',
                validator:function(value){
                    console.log(value)
                    if(value.search('JS')!==-1) return true
                }
            }
        },
        template:`
        <div>{{name}} - {{typeof name}}</div>
        `
    })
   
    const vm=app.mount("#app")
</script>
</html>
