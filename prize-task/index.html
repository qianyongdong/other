<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九宫格抽奖基础版</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="view-container">
        <header class='main-header'>
            <nav class='container'>
                <ul>
                    <li><a>基础版</a></li>
                    <li><a>进阶版</a></li>
                    <li><a>进阶后台</a></li>
                </ul>
            </nav>
        </header>
        <section class="main-container container">
            <div class="lottery-container">
                <h1 class="h1-title">幸运抽奖</h1>
                <div class="box">
                    <div class="left-part">
                        <div class="lottery-count">
                            <p>
                                当前矿石数：<span> &infin;</span>
                            </p>
                            <button>已签到</button>
                        </div>
                        <div class="lottery">
                            <div class="turntable-box">
                                <div class="up-border up-down">
                                    <div class="dot vertex"></div>
                                    <div class="dot border left-border-dot"></div>
                                    <div class="dot white"></div>
                                    <div class="dot border right-border-dot"></div>
                                    <div class="dot vertex"></div>
                                </div>
                                <div class="down-border up-down">
                                    <div class="dot vertex"></div>
                                    <div class="dot border left-border-dot"></div>
                                    <div class="dot white"></div>
                                    <div class="dot border right-border-dot"></div>
                                    <div class="dot vertex"></div>
                                </div>
                                <div class="left-border left-right">
                                    <div class="dot vertex"></div>
                                    <div class="dot border left-border-dot"></div>
                                    <div class="dot white"></div>
                                    <div class="dot border right-border-dot"></div>
                                    <div class="dot vertex"></div>
                                </div>
                                <div class="right-border left-right">
                                    <div class="dot vertex"></div>
                                    <div class="dot border left-border-dot"></div>
                                    <div class="dot white"></div>
                                    <div class="dot border right-border-dot"></div>
                                    <div class="dot vertex"></div>
                                </div>
                                <div class="blocks">
                                    <div class="item-container">
                                        <div class="turntable-item item">
                                            <div class="image">
                                                <img src='./img/test.png' />
                                            </div>
                                            <div class="text">1矿石
                                            </div>
                                        </div>
                                        <div class="turntable-item item">
                                            <div class="image">
                                                <img src='./img/test.png' />
                                            </div>
                                            <div class="text">1矿石
                                            </div>
                                        </div>
                                        <div class="turntable-item item">
                                            <div class="image">
                                                <img src='./img/test.png' />
                                            </div>
                                            <div class="text">1矿石
                                            </div>
                                        </div>
                                        <div class="turntable-item item">
                                            <div class="image">
                                                <img src='./img/test.png' />
                                            </div>
                                            <div class="text">1矿石
                                            </div>
                                        </div>
                                        <div class="turntable-item item">
                                            <div class="turntable-item  lottery">
                                                <div class="lottery-text">抽奖</div>
                                                <div class="text">200矿石/次</div>
                                            </div>
                                        </div>
                                        <div class="turntable-item item">
                                            <div class="image">
                                                <img src='./img/test.png' />
                                            </div>
                                            <div class="text">1矿石
                                            </div>
                                        </div>
                                        <div class="turntable-item item">
                                            <div class="image">
                                                <img src='./img/test.png' />
                                            </div>
                                            <div class="text">1矿石
                                            </div>
                                        </div>
                                        <div class="turntable-item item">
                                            <div class="image">
                                                <img src='./img/test.png' />
                                            </div>
                                            <div class="text">1矿石
                                            </div>
                                        </div>
                                        <div class="turntable-item item">
                                            <div class="image">
                                                <img src='./img/test.png' />
                                            </div>
                                            <div class="text">1矿石
                                            </div>
                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="right-part">
                        <h1 class="h1-title">围观大奖</h1>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
